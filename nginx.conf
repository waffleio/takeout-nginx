
events { worker_connections 1024; }

http {

    access_log /proc/self/fd/1;
    error_log /proc/self/fd/2;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    upstream pusher {
       server {{repl HostPrivateIpAddress "Nginx" "waffleio/takeout-nginx" }}:3008;
   }

    server {
        listen 80 spdy;
        server_name {{repl ConfigOption "hostname"}};
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl spdy;

        server_name {{repl ConfigOption "hostname"}};

        ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-DSS-AES128-GCM-SHA256:kEDH+AESGCM:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA:ECDHE-ECDSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-DSS-AES128-SHA256:DHE-RSA-AES256-SHA256:DHE-DSS-AES256-SHA:DHE-RSA-AES256-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:AES128-SHA:AES256-SHA:AES:CAMELLIA:DES-CBC3-SHA:!aNULL:!eNULL:!EXPORT:!DES:!RC4:!MD5:!PSK:!aECDH:!EDH-DSS-DES-CBC3-SHA:!EDH-RSA-DES-CBC3-SHA:!KRB5-DES-CBC3-SHA;

        ssl_prefer_server_ciphers on;
        ssl_session_timeout 5m;
        ssl_session_cache shared:SSL:50m;

        ssl_certificate /opt/certs/server.crt;
        ssl_certificate_key /opt/certs/server.key;

        add_header Strict-Transport-Security "max-age=31536000";

        gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript;

        location ~ ^/api/(.*) {
            proxy_pass http://{{repl HostPrivateIpAddress "API" "waffleio/waffle.io-api" }}:3007/$1;
        }

        location = /api {
            proxy_pass http://{{repl HostPrivateIpAddress "API" "waffleio/waffle.io-api" }}:3007/;
        }

        location /app/ {
            proxy_pass http://pusher$request_uri;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_read_timeout 240s;
        }

        location /apps/ {
            proxy_pass http://pusher$request_uri;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_read_timeout 240s;
        }

        location ~ ^/hooks/(.*) {
            proxy_pass http://{{repl HostPrivateIpAddress "Hooks" "waffleio/waffle.io-hooks" }}:3004/$1;
        }

        location = /hooks {
            proxy_pass http://{{repl HostPrivateIpAddress "Hooks" "waffleio/waffle.io-hooks" }}:3004/;
        }

        location ~ ^/hedwig/(.*) {
            proxy_pass http://{{repl HostPrivateIpAddress "Hedwig" "waffleio/hedwig" }}:3009/$1;
        }

        location = /hedwig {
            proxy_pass http://{{repl HostPrivateIpAddress "Hedwig" "waffleio/hedwig" }}:3009/;
        }

        location ~ ^/integrations/rally/(.*) {
            proxy_pass http://{{repl HostPrivateIpAddress "Rally" "waffleio/waffle.io-rally-integration" }}:3003/$1;
        }

        location = /integrations/rally {
            proxy_pass http://{{repl HostPrivateIpAddress "Rally" "waffleio/waffle.io-rally-integration" }}:3003/;
        }

        location / {
            proxy_pass http://{{repl HostPrivateIpAddress "App" "waffleio/waffle.io-app" }}:3001/;
        }

    }

}
